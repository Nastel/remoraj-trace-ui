<div><dx-range-selector
  id="range-selector"
  [value]="[selectedStartValue, selectedEndValue]"
  title="Selected Period">
  <dxo-scale
    [startValue]="startValue"
    [endValue]="endValue"
    minorTickInterval="second"
    tickInterval="hour"
    minRange="second"
    maxRange="hour">
    <dxo-minor-tick [visible]="false"></dxo-minor-tick>
  </dxo-scale>
  <dxo-slider-marker format="m:s"></dxo-slider-marker>
</dx-range-selector>

<input id="remoraQuery" type="text" class="w3-input"
       #searchbox
       class="gocypher-dark-light"
       [(ngModel)]="query" name="query"
       #name="ngModel"
       placeholder="Type filter query query"
       [matAutocomplete]="auto"
       #trigger="matAutocompleteTrigger"
       (keydown.enter)="$event.target.blur();trigger.closePanel();onTriggerSearch();"
       (ngModelChange)="doFilter(query)"
>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions" [value]="option">
<span (click)="onRemoveQueryClick($event,option)">
<mat-icon svgIcon="delete" style="width:16px;height:16px;"></mat-icon>
</span>
    <span style="font-size:0.9rem">{{option}}</span>
  </mat-option>
</mat-autocomplete>
<button (click)="submit()">Click</button>

<br>
<input id="remoraMark" type="text" [(ngModel)]="mark" name="mark"
       #name="ngModel">
<button (click)="markIt()">Mark</button>
<button (click)="clearIt()">Clear</button>
<ng-template #tippie></ng-template>
</div>
<div id="cy"></div>
